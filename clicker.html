<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            width: 50%;
            height: auto;
        }


        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }
    </style>
</head>

<body>
    <img id="image"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Common_goldfish.JPG/800px-Common_goldfish.JPG"
        alt="image" class="center">
    <p id="score">score=0</p>
    <button id="upgrade">upgrade</button>
    <button id="upgrade2">autoclicker</button>

</body>

</html>
<script>
    var score = 0
    var increaseValue = 1
    document.getElementById("image").addEventListener("click", addScore)
    document.getElementById("upgrade").addEventListener("click", upgrade)
    document.getElementById("upgrade2").addEventListener("click", upgrade2)
    function upgrade() {
        if (score >= 10) {
            score = score - 10
            increaseValue = increaseValue + 1
        }
    }
    function addScore() {
        score = score + increaseValue
        document.getElementById("score").innerText = score
    }
    function upgrade2() {
        setInterval(addScore, 750)

    }
</script>
