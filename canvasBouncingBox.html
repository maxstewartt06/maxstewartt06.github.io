<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>
</body>

</html>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var x = 10
    var y = 10
    ctx.clearRect(0, 0, 2000, 2000)
    setInterval(main, 16)
    function main() {
            ctx.fillRect(x, y, 100, 100)
            x = x + 10
            y = y + 10
        }
</script>
