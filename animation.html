<html>

<head>
    <style>
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        img {
            animation-name: rotate;
            animation-duration: 0.00001s;
            animation-iteration-count: infinite;
        }

        div {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 23%;
        }

        div {
            font-size: 30px;
        }
    </style>

</head>

<body>
    <div>Obama go wee woo</div>
    <img id="obama" src="https://www.whitehouse.gov/wp-content/uploads/2021/01/44_barack_obama.jpg" class="center">
</body>

</html>
