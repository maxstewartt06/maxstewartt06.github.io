<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            color: darkolivegreen;
            text-align: center;
        }

        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXaYqhSuy8h1-J-wIKOnKcRhY_RQ-C_MkgIMJcu_dKrg&s");
            background-color: #1100ff;
        }

        #jesus {
            position: absolute;
            right: 20px;
            width:600px;
            height: 120px;
            border: 3px solid black;
        }
        #subway {
            position: absolute;
            left: 150px;
            width: 300px;
            height: 350px;
            border: 3px solid black;
        }

        #Careful {
            color: darkolivegreen;
            text-align: center;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            25%{
                height:100px;
                width: 600px;
            }
            50%{
                height:200px;
                width: 800px;
            }
            75%{
                height:300px;
                width: 1000px;
            }

            100% {
                transform: rotate(360deg);
            }
        }

        
        #obama {
            animation-name: rotate;
            animation-duration: 0.00001s;
            animation-iteration-count: infinite;
        }
        #grimace {
            animation-name: rotate;
            animation-duration: 0.00001s;
            animation-iteration-count: infinite;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 23%;
        }
    </style>

    <title>Gorlock, Causer of World Hunger</title>
</head>

<body>
    <div id="Careful">
        BE CAREFUL
    </div>
    <div>
        <h1>WATCH OUT LIVE ACTION SHREK IS GONNA EAT YOUUUUUU</h1>
    </div>
    <img id="obama" src="https://www.whitehouse.gov/wp-content/uploads/2021/01/44_barack_obama.jpg">
    <img id="jesus"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQqCtmpJ-4ITs1_CR3EHPmwDHBX6X3K4s2nOkKWWHUHA&s">
        <img id="subway" src="https://media.tenor.com/CcTqV0qZI-EAAAAM/subwaysurfers-marcomasri.gif">
        <img id="grimace" src="https://people.com/thmb/WrYU44v7O6pz8ICeJQIqDnVc3QQ=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(749x303:751x305)/grimace-17fd7eb9f45f496ea47bf260e518cb6a.jpg">

</body>

</html>
